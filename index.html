<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        button{
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 5px;
            background-color: rgb(214, 218, 218);
        }
        .clr{
            width: 80px;
        }
        .clr:first-child{
            background-color: rgb(150, 219, 219);
        }
        .clr:last-child{
            background-color: rgb(243, 79, 79);
        }
    </style>
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row d-flex justify-content-center pt-5">
            <div class="col-lg-3 bg-dark" style="height: 550px;">
             <div class="card mt-5">
                 <div class="card-title fw-bold">fs-900 </div>
                 <div class="card-body">
                     <div>
                        <input type="text" name="" id="output-screen" class="col-12 bg-light pb-2 mb-3" placeholder="0">
                     </div>
                     <div class="p-2 d-flex justify-content-between " >
                        <button onclick="display('1')">1</button>
                        <button onclick="display('2')">2</button>
                        <button onclick="display('3')">3</button>
                        <button onclick="display('+')">+</button>
                    </div>
                  
                   <div class="p-2 d-flex justify-content-between">
                   <button onclick="display('4')">4</button>
                   <button onclick="display('5')">5</button>
                   <button onclick="display('6')">6</button>
                   <button onclick="display('-')">- </button>
                   </div>
                
                   <div class="p-2 d-flex justify-content-between">
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('*')">*</button>
                    </div>

                    <div class="p-2 d-flex justify-content-between">
                    <button onclick="display('/')">/</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="display('.')">.</button>
                    <button onclick="calculate()">=</button>
                    </div>

                    <div class="p-2 d-flex justify-content-evenly">
                    <button onclick="cl()" class="clr">c</button>
                    <button onclick="deletefn()" class="clr">delete</button>
                    </div>

                
                </div>
             </div>
            </div>

        </div>

    </div>


<script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
